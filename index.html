<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c17f65a693.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib/jquery 3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery 3.6.1/jquery.js"></script>
    <script type="text/javascript" src="js/pokemonAPI.js"></script>
    <script type="text/javascript" src="js/pokemonDisplay.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/pokeball.svg" type="image/x-icon">
</head>

<body id="body">
    <header id="header">
        <i id="menu" class="fa-solid fa-bars"></i>
        <img id="logo" src="assets/logo.png">
    </header>

    <div id="wrapper">
        <i style="align-self: center;margin-right: 10px;" class="fa-solid fa-magnifying-glass"></i>
        <input id="searchPokemon" class="icon" placeholder="Insira o nome ou numero do Pokemon" type="text">
    </div>

    <div id="lastSearched"></div>

    <div id="pokemonShow">

        <div id="list">
            <div id="pokemon"></div>
        </div>

        <div id="detailsScreen">
            <div id="showDetails">
                <div id="pokemonPic"></div>
                <div id="pokemonName"></div>
                <div id="pokemonTypes"></div>
            </div>
        </div>

    </div>

    <div id="mySidenav" class="sidenav">
        <a>
            <h4>Pok√©Filters</h4>
        </a>
        <hr>

        <div id="labelFilterType">
            <label>TYPES</label><i style="cursor:pointer" id="typeFilterArrowDown" class="fa-solid fa-caret-down"></i>
        </div>

        <div id="filterType" style="color:white" hidden>
            <input value="Grass" type="radio" name="typeFilter" />
            <label for="Grass">Grass</label>
            <input value="Water" type="radio" name="typeFilter" />
            <label for="Water">Water</label>
            <input value="Fire" type="radio" name="typeFilter" />
            <label for="Fire">Fire</label>
            <input value="Eletric" type="radio" name="typeFilter" />
            <label for="Eletric">Eletric</label>
            <input value="Psychic" type="radio" name="typeFilter" />
            <label for="Psychic">Psychic</label>
            <input value="Bug" type="radio" name="typeFilter" />
            <label for="Bug">Bug</label>
        </div>
        <hr>
    </div>
</body>

</html>
